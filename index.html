<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos y enlaces a hojas de estilo -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Cafe</title>
    <!-- Enlace a la hoja de estilo principal -->
    <link href="styles.css" rel="stylesheet" />
    <!-- Enlace a los iconos de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <div class="cup">
        <div class="cup-handle"></div>
      </div>
    </div>
    <!-- Cabecera del sitio -->
    <header>
      <!-- Imagen del banner -->
      <img
        class="imgBanner"
        id="headerImg"
        src="./imagenes/baner.png"
        alt="baner"
      />
      <!-- Barra de navegación -->
      <div class="navbar">
        <nav>
          <!-- Checkbox para el menú desplegable en dispositivos móviles -->
          <input type="checkbox" id="check" />
          <!-- Icono del menú desplegable -->
          <label for="check" class="checkbtn">
            <i class="bi bi-list"></i>
          </label>
          <!-- Lista de enlaces de navegación -->
          <ul>
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="catalogo1.html">Catálogo</a></li>
            <li><a href="index.html" class="active">Contacto</a></li>
            <li>
              <!-- Icono del carrito de compras -->
              <a href="#"><i class="bi bi-cart3"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contenido principal del sitio -->
    <main class="container">
      <h2 class="formulario">Formulario de Contacto</h2>
      <!-- Formulario de contacto -->
      <form id="contactForm">
        <!-- Campo de nombre -->
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese su nombre"
            required
          />
          <!-- Mensaje de error para el nombre -->
          <small id="nombreError" class="error">Nombre no válido</small>
        </div>
        <!-- Campo de email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese su email"
            required
          />
          <!-- Mensaje de error para el email -->
          <small id="emailError" class="error">Email no válido</small>
        </div>
        <!-- Campo de teléfono -->
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            placeholder="Ingrese su teléfono"
            required
          />
          <!-- Mensaje de error para el teléfono -->
          <small id="telefonoError" class="error">Teléfono no válido</small>
        </div>
        <!-- Campo de mensaje -->
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="3"
            placeholder="Escriba su mensaje"
            required
          ></textarea>
          <!-- Mensaje de error para el mensaje -->
          <small id="mensajeError" class="error">Mensaje no válido</small>
        </div>
        <!-- Botón para enviar el formulario -->
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>
    <footer>   
      <div class="footer-content">
        <div class="footer-text">
          <p>&copy; 2024 Java Cafe. Cristian - Lucas - Matias.</p>
        </div>
        <div class="footer-social">
          <ul class="redes">
            <li>
              <a href="#"><i class="bi bi-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-linkedin"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-twitter"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Enlace al archivo JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
